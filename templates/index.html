<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber 20 UN - Web IDE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #020617;
            --purple: #8b5cf6;
            --blue: #3b82f6;
            --cyan: #06b6d4;
            --text: #f8fafc;
            --glass: rgba(15, 23, 42, 0.6);
            --border: rgba(255, 255, 255, 0.1);
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }
        .light-mode {
            --bg: #f1f5f9;
            --purple: #6366f1;
            --blue: #2563eb;
            --text: #0f172a;
            --glass: rgba(255, 255, 255, 0.7);
            --border: rgba(0, 0, 0, 0.1);
            --success: #059669;
            --error: #dc2626;
            --warning: #d97706;
        }
        * {
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            filter: blur(2px);
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 15px;
            width: 100%;
            z-index: 1;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .cyber-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--purple), var(--blue));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.4);
        }
        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .file-list {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 5px 0 15px 0;
            scrollbar-width: none;
        }
        .file-list::-webkit-scrollbar {
            display: none;
        }
        .file-card {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 16px;
            border: 1px solid var(--border);
            min-width: 140px;
            text-align: left;
            cursor: pointer;
        }
        .file-card:hover {
            border-color: var(--cyan);
            background: rgba(255,255,255,0.08);
        }
        .file-name {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .file-actions {
            display: flex;
            gap: 12px;
            margin-top: 8px;
            color: var(--purple);
            justify-content: space-between;
        }
        .file-actions i:hover {
            color: var(--cyan);
            transform: scale(1.2);
        }
        input, textarea {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 14px;
            border-radius: 16px;
            width: 100%;
            font-family: 'Fira Code', monospace;
            outline: none;
            margin-bottom: 12px;
            font-size: 14px;
        }
        textarea {
            height: 220px;
            resize: none;
            border-color: rgba(139, 92, 246, 0.2);
            font-size: 13px;
            line-height: 1.5;
        }
        .btn {
            background: linear-gradient(45deg, var(--purple), var(--blue));
            color: white;
            border: none;
            padding: 16px;
            border-radius: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(59, 130, 246, 0.4);
        }
        .btn-secondary {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 12px;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        #terminal {
            background: #000;
            height: 200px;
            overflow-y: auto;
            padding: 15px;
            border-radius: 16px;
            font-family: 'Fira Code', monospace;
            font-size: 11px;
            border: 1px solid var(--border);
            line-height: 1.5;
        }
        .terminal-line {
            margin-bottom: 4px;
        }
        .terminal-cmd {
            color: var(--cyan);
        }
        .terminal-info {
            color: var(--purple);
        }
        .terminal-output {
            color: #a5f3fc;
        }
        .terminal-error {
            color: var(--error);
        }
        .status-box {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            padding: 5px 12px;
            border-radius: 50px;
            color: var(--success);
            font-size: 11px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.4; }
            100% { transform: scale(1); opacity: 1; }
        }
        .spin {
            animation: rotate 1s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 16px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }
        .notification.success {
            border-color: var(--success);
            color: var(--success);
        }
        .notification.error {
            border-color: var(--error);
            color: var(--error);
        }
        @media (max-width: 600px) {
            .container { padding: 10px; }
            .card { padding: 15px; }
            textarea { height: 180px; }
            #terminal { height: 180px; }
            .file-card { min-width: 120px; }
        }
    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas>
    <div id="notification"></div>

    <div class="container">
        <header class="header">
            <div class="logo-container">
                <div class="cyber-logo">
                    <i data-lucide="terminal" color="white" size="20"></i>
                </div>
                <h2 style="margin:0; font-size: 18px; background: linear-gradient(to right, var(--purple), var(--cyan)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                    Cyber 20 UN
                </h2>
                <span style="font-size: 10px; opacity: 0.5; margin-left: 8px;">{{ username }}</span>
            </div>
            <div style="display: flex; align-items: center; gap: 12px;">
                <div class="status-box">
                    <div class="live-dot"></div> IDE ACTIVE
                </div>
                <button onclick="toggleTheme()" style="background:none; border:none; color:var(--text); cursor:pointer;">
                    <i data-lucide="sun" id="theme-icon" size="20"></i>
                </button>
                <a href="/logout" style="color: var(--text);">
                    <i data-lucide="log-out" size="20"></i>
                </a>
            </div>
        </header>

        <div class="card">
            <div style="margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;">
                <span style="font-size: 11px; font-weight: 700; opacity: 0.5; letter-spacing: 1px;">FILE MANAGER</span>
                <i data-lucide="refresh-cw" size="14" style="cursor:pointer; opacity:0.5;" onclick="socket.emit('get_files')"></i>
            </div>
            <div id="fileManager" class="file-list">
                <!-- Files will appear here -->
            </div>

            <div style="display:flex; align-items:center; gap:10px; margin-top: 10px;">
                <i data-lucide="file-code" color="var(--purple)" size="18"></i>
                <input type="text" id="filename" placeholder="main.py" style="margin:0" value="main.py">
            </div>
            <textarea id="code" spellcheck="false" placeholder="# Write your Python code here...">
from flask import Flask
import os
app = Flask(__name__)

@app.route('/')
def home():
    return 'Hello from Cyber 20 UN!'

if __name__ == '__main__':
    app.run(host='0.0.0.0', port=int(os.environ.get('PORT', 8080)))</textarea>
            <div style="display: flex; gap: 10px;">
                <button id="saveBtn" onclick="saveCode()" class="btn">
                    <i data-lucide="save"></i> SAVE FILE
                </button>
                <button onclick="clearEditor()" class="btn-secondary" style="width: 50px;">
                    <i data-lucide="trash-2"></i>
                </button>
            </div>
        </div>

        <div class="card">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span style="font-size: 11px; font-weight: 700; opacity: 0.5;">LIVE TERMINAL</span>
                <div style="display: flex; gap: 8px;">
                    <i data-lucide="copy" size="14" style="cursor:pointer; opacity:0.5;" onclick="copyTerminal()"></i>
                    <i data-lucide="trash-2" size="14" style="cursor:pointer; opacity:0.3;" onclick="clearTerminal()"></i>
                </div>
            </div>
            <div id="terminal"></div>
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <input type="text" id="cmd" placeholder="pip install flask | python main.py" style="margin:0" onkeypress="if(event.key==='Enter') sendCommand()" autocapitalize="none">
                <button onclick="sendCommand()" class="btn" style="width: 55px; background: rgba(255,255,255,0.05); border: 1px solid var(--border);">
                    <i data-lucide="chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const socket = io({transports: ['polling']});

        // Background particles
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();
        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.speed = Math.random() * 1.5 + 0.5;
                this.r = Math.random() * 2.5;
                this.color = Math.random() > 0.5 ? '#8b5cf6' : '#06b6d4';
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = 0.15;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        for (let i = 0; i < 40; i++) particles.push(new Particle());
        function anim() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(anim);
        }
        anim();

        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const icon = document.getElementById('theme-icon');
            const isLight = document.body.classList.contains('light-mode');
            icon.setAttribute('data-lucide', isLight ? 'moon' : 'sun');
            lucide.createIcons();
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
            document.getElementById('theme-icon').setAttribute('data-lucide', 'moon');
            lucide.createIcons();
        }

        // Notification
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const icon = type === 'success' ? 'check-circle' : type === 'error' ? 'alert-circle' : 'info';
            notification.innerHTML = `<i data-lucide="${icon}"></i><span>${message}</span>`;
            notification.className = `notification show ${type}`;
            lucide.createIcons();
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        // Terminal
        const term = document.getElementById('terminal');
        socket.on('log', data => {
            const div = document.createElement('div');
            div.className = 'terminal-line';
            if (data.type === 'cmd') {
                div.className += ' terminal-cmd';
                div.textContent = '> ' + data.msg;
            } else if (data.type === 'error') {
                div.className += ' terminal-error';
                div.textContent = 'â›” ' + data.msg;
            } else {
                div.className += ' terminal-output';
                div.textContent = data.msg;
            }
            term.appendChild(div);
            term.scrollTop = term.scrollHeight;
        });

        function clearTerminal() { term.innerHTML = ''; }
        function copyTerminal() {
            navigator.clipboard.writeText(term.innerText).then(() => {
                showNotification('Terminal copied!', 'success');
            });
        }
        function sendCommand() {
            const cmd = document.getElementById('cmd').value;
            if (cmd) socket.emit('execute_command', {command: cmd});
            document.getElementById('cmd').value = '';
        }

        // File manager
        socket.on('file_list', data => {
            const manager = document.getElementById('fileManager');
            manager.innerHTML = '';
            if (data.files.length === 0) {
                manager.innerHTML = '<div style="font-size:11px; opacity:0.3; padding:10px; text-align:center;">No files</div>';
                return;
            }
            data.files.forEach(file => {
                const card = document.createElement('div');
                card.className = 'file-card';
                card.innerHTML = `
                    <div class="file-name">${file.name}</div>
                    <div class="file-actions">
                        <i data-lucide="edit-3" size="15" onclick="socket.emit('load_file', {filename:'${file.name}'})" title="Load"></i>
                        <i data-lucide="trash-2" size="15" onclick="if(confirm('Delete ${file.name}?')) socket.emit('delete_file', {filename:'${file.name}'})" title="Delete"></i>
                    </div>
                `;
                manager.appendChild(card);
            });
            lucide.createIcons();
        });

        socket.on('file_data', data => {
            document.getElementById('filename').value = data.filename;
            document.getElementById('code').value = data.code;
            showNotification(`Loaded ${data.filename}`, 'success');
        });

        function saveCode() {
            const filename = document.getElementById('filename').value;
            const code = document.getElementById('code').value;
            socket.emit('save_run', {filename, code});
            showNotification('File saved', 'success');
        }

        function clearEditor() {
            if (confirm('Clear editor?')) {
                document.getElementById('code').value = '';
            }
        }

        // Auto refresh file list
        socket.emit('get_files');
        setInterval(() => socket.emit('get_files'), 5000);

        // Connection
        socket.on('connect', () => showNotification('Connected', 'success'));
        socket.on('disconnect', () => showNotification('Disconnected', 'error'));
    </script>
</body>
</html>
