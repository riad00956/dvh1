<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS Login - Bangladesh Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            width: 400px;
            padding: 40px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 500;
        }
        .flag {
            text-align: center;
            margin-bottom: 20px;
            font-size: 48px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        input[type="password"]:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 8px rgba(102,126,234,0.3);
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .info {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
        .port-badge {
            background: #f0f0f0;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            color: #555;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="flag">ðŸ‡§ðŸ‡©</div>
        <h2>VPS File Server Login</h2>
        <form method="post" action="/login">
            <div class="input-group">
                <label for="password">ðŸ”‘ Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your VPS password" required autofocus>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="info">
            <span class="port-badge">Port: {{port}}</span>
            <p style="margin-top: 15px;">Secure file server provided by<br><strong>Telegram VPS Bot â€“ Bangladesh Edition</strong></p>
        </div>
    </div>
</body>
</html>
